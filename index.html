<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <title>Landing Page</title>
  </head>

  <body>
    <!--Hey! This is the original version
of Simple CSS Waves-->

    <div class="header">
      <div id="btn">
        <span class="noselect">Hello there</span>
        <div id="circle"></div>
      </div>

      <ul>
        <li><a href="index.html" class="menu">Home</a></li>
        <li><a href="contact.html" class="menu">contact</a></li>
        <li><a href="skills.html" class="menu">skills</a></li>
      </ul>

      <!--Content before waves-->
      <div class="inner-header flex">
        <h1>Yaudah Sih</h1>
      </div>

      <div class="social">
        <a href="#" class="fab fa-2x fa-facebook"> </a>
        <a href="#" class="fab fa-2x fa-instagram"> </a>
        <a href="#" class="fab fa-2x fa-twitter"> </a>
      </div>
      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/  2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>

          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
  </body>
</html>
